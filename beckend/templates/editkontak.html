{% extends 'includes/include.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="../../static/css/dataset.css">
    <style>
        label {
            font-size: 12px;
        }
    </style>
</head>
{% include "includes/sidebar.html" %}

<div class="container">
    <div class="daftarKaryawan">
        <h2>Isi Data Profil</h2>
        <form method="post" action="/updatekontak/{{editkontak.id}}">
            <hr>
            <div>
                <label for="email">Email</label>
                <input value="{{editkontak.email}}"  class="form-control" type="text"
                    name="email"> <br>
                    <label for="notelpon">No.Telpon</label>
                <input value="{{editkontak.nohp}}"  class="form-control" type="text"
                    name="notelpon"> <br>
                    <label for="facebook">Facebook</label>
                <input value="{{editkontak.facebook}}"  class="form-control" type="text"
                    name="facebook"> <br>
                    <label for="instagram">Instagram</label>
                    <input value="{{editkontak.instagram}}"  class="form-control" type="text"
                        name="instagram"> <br>
                        <label for="youtube">Youtube</label>
                        <input value="{{editkontak.youtube}}"  class="form-control" type="text"
                            name="youtube"> <br>
                            <label for="twitter">Twitter</label>
                            <input value="{{editkontak.twitter}}"  class="form-control" type="text"
                                name="twitter">
                <a href="/popupedit" style="margin-left:21px;"><br>
                    <button type="submit" class="btn btn-primary">Update Data</button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
