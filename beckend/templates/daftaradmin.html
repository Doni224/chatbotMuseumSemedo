
{% include "includes/sidebar.html" %}
{% block content %}

<head>
    <link rel="stylesheet" href="../static/css/admin.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

</head>


<div class="container">
    <div class="row">
        <div class="col" style="margin-left: 14%; margin-top: 10%;">
            <div class="daftarKaryawan">
                <a href="/tambahAdmin">
                    <button type="submit" class="btn btn-primary">Tambah Admin</button>
                </a>
              
               
                <h3 style="color:#333;margin-top:40px;font-weight:500">Daftar Admin</h3>
                
                <table style="margin-top:20px;" class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th width="45%">Nama</th>
                            <th width="45%">Username</th>
                            <th width="10%">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in admin %}
                        <tr>
                           
                            <td>{{data.nama}}</td>
                            <td>{{data.username}}</td> 
                            <td width="100">
                                <div class="d-flex" style="justify-content: space-between">
                                    
                                    <a href="/hapusAdmin/{{data.id}}">
                                        <i style="font-size:16px" class="fa fa-trash text-danger" aria-hidden="true"></i></a>
                                </div>
                            </td>
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
</div>

{% endblock %}
